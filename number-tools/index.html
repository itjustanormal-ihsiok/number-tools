<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>數字工具平台</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, "微軟正黑體", sans-serif;
      background: #f4f4f4;
      color: #222;
    }

    .container {
      max-width: 900px;
      margin: 50px auto;
      padding: 0 20px;
      text-align: center;
    }

    .title {
      font-size: 32px;
      margin-bottom: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .subtitle {
      font-size: 14px;
      color: #777;
    }

    .intro {
      margin: 10px 0 40px;
      color: #555;
      font-size: 15px;
    }

    .tools {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .tool {
      background: white;
      border-radius: 10px;
      padding: 25px 20px;
      width: 260px;
      text-decoration: none;
      color: inherit;
      border: 1px solid #e0e0e0;
      transition: 0.2s ease;
    }

    .tool:hover {
      border-color: #aaa;
      transform: translateY(-4px);
    }

    .tool h2 {
      font-size: 18px;
      margin: 0 0 8px;
    }

    .tool p {
      font-size: 14px;
      color: #666;
      line-height: 1.6;
    }

    footer {
      margin-top: 60px;
      font-size: 13px;
      color: #888;
    }
  </style>
</head>
<body>

<div class="container">
  <h1 class="title">
    神人功能網
    <span class="subtitle">本網站所有功能於shithub開源</span>
  </h1>

  <p class="intro">請選擇你要使用的功能</p>

  <div class="tools">
    <a class="tool" href="proof.html">
      <h2>數字論證系統</h2>
      <p></p>
    </a>

    <a class="tool" href="mbti.html">
      <h2>MBTI小測驗</h2>
      <p></p>
    </a>
  </div>

  <footer>
    看這行的人是給
  </footer>
</div>

</body>
</html>
